version: '3.7'
services:
  jupyter-medimproc:
    image: simcore/services/dynamic/jupyter-medimproc:1.2.1
    ports:
      - "8888:8888"
    environment:
      - DY_SIDECAR_PATH_INPUTS=/tmp/inputs
      - DY_SIDECAR_PATH_OUTPUTS=/tmp/outputs
      - DY_SIDECAR_PATH_WORKSPACE=/home/jovyan/work/workspace
      - DY_BOOT_OPTION_BOOT_MODE=0
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${PWD}/validation/workspace:/home/jovyan/work/workspace
      - ${PWD}/validation/inputs:/tmp/inputs
      - ${PWD}/validation/outputs:/tmp/outputs
      - ${PWD}/tests:/home/jovyan/work/workspace/tests
