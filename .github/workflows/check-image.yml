name: Build and check image

on: ["push", "pull_request"]

jobs:
  verify-image-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3
      - name: ooil version
        uses: docker://itisfoundation/ci-service-integration-library:v2.0.10
        with:
          args: ooil --version
      - name: Assemble docker compose spec
        uses: docker://itisfoundation/ci-service-integration-library:v2.0.10
        with:
          args: ooil compose
      - name: create new dir
        run: sudo mkdir -p /mnt/docker

      - name: Find Docker daemon.json location
        run: |
          sudo find / -name "daemon.json" 2>/dev/null || echo "daemon.json not found"

      - name: Find Docker daemon.json location
        run: |
          LOCATIONS=$(sudo find / -name "daemon.json" 2>/dev/null)
          if [ -n "$LOCATIONS" ]; then
            echo "daemon.json found at:"
            echo "$LOCATIONS"
          else
            echo "daemon.json not found"
          fi

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          build-mount-path: '/mnt/docker'
      - name: change docker default root path
        run: |
          docker info | grep "Docker Root"
          sudo service docker stop
          sudo sed -i "s|}|,'data-root': '/mnt/docker'}|" /etc/docker/daemon.json
          sudo sed -i "s/'/\"/g" /etc/docker/daemon.json
          sudo cat /etc/docker/daemon.json
          sudo service docker start
          docker info | grep "Docker Root"
      - name: check disk space before image build
        run: df -h
      - name: Build all images if multiple
        uses: docker://itisfoundation/ci-service-integration-library:v2.0.10
        with:
          args: docker compose build --quiet
      - name: print docker image info
        run: docker images